<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foto com Moldura</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
}
#camera-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #000;
}
video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
#moldura {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    object-fit: contain;
}
#botoes {
    position: fixed;
    bottom: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 25px;
    z-index: 10;
}
button {
    padding: 14px 18px;
    font-size: 28px;
    border: none;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(6px);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}
button:hover {
    background: rgba(255, 255, 255, 0.35);
}
#preview-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
    flex-direction: column;
}
#preview-container img {
    max-width: 90%;
    max-height: 80%;
    border: 4px solid white;
    border-radius: 16px;
    margin-bottom: 20px;
}
#preview-buttons {
    display: flex;
    gap: 30px;
}
#preview-buttons button {
    border-radius: 14px;
    padding: 12px 20px;
    font-size: 20px;
}
</style>
</head>
<body>

<div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png">
</div>

<div id="botoes">
    <button id="flash">‚ö°‚ùå</button>
    <button id="trocar">üîÑ</button>
    <button id="foto">üì∑</button>
</div>

<div id="preview-container">
    <img id="preview-img" src="">
    <div id="preview-buttons">
        <button id="tirar-nova">Tirar outra</button>
        <button id="salvar-preview">Salvar</button>
    </div>
</div>

<canvas id="canvas" width="1080" height="1920" style="display:none;"></canvas>

<script>
const video = document.getElementById("camera");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const moldura = document.getElementById("moldura");
const preview = document.getElementById("preview-container");
const previewImg = document.getElementById("preview-img");

let usandoFrontal = false;
let streamAtual = null;
let ultimaFoto = null;
let flashAtivo = false;
let track = null;

// Inicia c√¢mera
async function iniciarCamera() {
    if (streamAtual) {
        streamAtual.getTracks().forEach(t => t.stop());
    }

    const constraints = {
        video: { facingMode: usandoFrontal ? "user" : "environment" },
        audio: false
    };

    try {
        streamAtual = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = streamAtual;
        track = streamAtual.getVideoTracks()[0];
        video.style.transform = usandoFrontal ? "scaleX(-1)" : "scaleX(1)";
    } catch (err) {
        alert("Erro ao acessar c√¢mera: " + err);
    }
}

// Flash on/off
document.getElementById("flash").onclick = async () => {
    if (!track) return;
    const capabilities = track.getCapabilities();
    if (!capabilities.torch) {
        alert("Seu dispositivo n√£o suporta flash.");
        return;
    }
    flashAtivo = !flashAtivo;
    await track.applyConstraints({ advanced: [{ torch: flashAtivo }] });
    document.getElementById("flash").textContent = flashAtivo ? "‚ö°" : "‚ö°‚ùå";
};

// Virar c√¢mera
document.getElementById("trocar").onclick = () => {
    usandoFrontal = !usandoFrontal;
    iniciarCamera();
};

// Fun√ß√£o para desenhar v√≠deo proporcional, centralizando rosto na frontal
function drawVideoProporcional() {
    const vw = video.videoWidth;
    const vh = video.videoHeight;
    const cw = canvas.width;
    const ch = canvas.height;
    const videoRatio = vw / vh;
    const canvasRatio = cw / ch;

    let drawWidth, drawHeight, drawX, drawY;

    if (videoRatio > canvasRatio) {
        drawHeight = ch;
        drawWidth = vh * videoRatio * (ch / vh);
        drawX = (cw - drawWidth)/2;
        drawY = 0;
    } else {
        drawWidth = cw;
        drawHeight = cw / videoRatio;
        drawX = 0;
        drawY = usandoFrontal ? -(drawHeight - ch)/3 : (ch - drawHeight)/2;
        // Ajuste para frontal: desloca parte superior para n√£o cortar o rosto
    }

    return { drawX, drawY, drawWidth, drawHeight };
}

// Tirar foto
document.getElementById("foto").onclick = () => {
    if (!video.videoWidth) {
        alert("Aguarde a c√¢mera carregar...");
        return;
    }

    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const { drawX, drawY, drawWidth, drawHeight } = drawVideoProporcional();

    if (usandoFrontal) {
        ctx.save();
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, -canvas.width - drawX, drawY, drawWidth, drawHeight);
        ctx.restore();
    } else {
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, drawX, drawY, drawWidth, drawHeight);
    }

    ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

    ultimaFoto = canvas.toDataURL("image/png");

    // Mostrar preview
    previewImg.src = ultimaFoto;
    preview.style.display = "flex";
};

// Tirar outra
document.getElementById("tirar-nova").onclick = () => {
    preview.style.display = "none";
};

// Salvar foto
document.getElementById("salvar-preview").onclick = () => {
    if (!ultimaFoto) return;
    const a = document.createElement("a");
    a.href = ultimaFoto;
    a.download = "foto-com-moldura.png";
    a.click();
};
</script>

</body>
</html>
