<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto com Moldura</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 1080px;
            max-height: 1920px;
            overflow: hidden;
            background: #000;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* sem cortes estranhos */
        }

        #moldura {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            object-fit: contain; /* mantÃ©m proporÃ§Ã£o perfeita */
        }

        #botoes {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            padding: 14px 18px;
            font-size: 22px;
            border: none;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.35);
        }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <img id="moldura" src="moldura.png">
    </div>

    <div id="botoes">
        <button id="trocar">ðŸ”„</button>
        <button id="foto">ðŸ“·</button>
        <button id="salvar">ðŸ’¾</button>
    </div>

    <canvas id="canvas" width="1080" height="1920" style="display:none;"></canvas>

    <script>
        const video = document.getElementById("camera");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const moldura = document.getElementById("moldura");

        let usandoFrontal = false;

        function iniciarCamera() {
            navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: usandoFrontal ? "user" : "environment",
                    width: { ideal: 1080 },
                    height: { ideal: 1920 }
                }
            }).then(stream => {
                video.srcObject = stream;
            });
        }

        iniciarCamera();

        document.getElementById("trocar").onclick = () => {
            usandoFrontal = !usandoFrontal;
            iniciarCamera();
        };

        let ultimaFoto = null;

        document.getElementById("foto").onclick = () => {
            ctx.drawImage(video, 0, 0, 1080, 1920);
            ctx.drawImage(moldura, 0, 0, 1080, 1920);
            ultimaFoto = canvas.toDataURL("image/png");
            alert("Foto capturada! Clique no ðŸ’¾ para salvar.");
        };

        document.getElementById("salvar").onclick = () => {
            if (!ultimaFoto) {
                alert("Tire uma foto antes de salvar!");
                return;
            }

            const a = document.createElement("a");
            a.href = ultimaFoto;
            a.download = "foto-com-moldura.png";
            a.click();
        };
    </script>
</body>
</html>
