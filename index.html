<script>
const video = document.getElementById("camera");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const moldura = document.getElementById("moldura");

let usandoFrontal = false;
let streamAtual = null;
let ultimaFoto = null;

async function iniciarCamera() {
    if (streamAtual) {
        streamAtual.getTracks().forEach(track => track.stop());
    }

    const constraints = {
        video: { facingMode: usandoFrontal ? "user" : "environment" }
    };

    try {
        streamAtual = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = streamAtual;

        // Espelhamento da prévia
        video.style.transform = usandoFrontal ? "scaleX(-1)" : "scaleX(1)";
    } catch (err) {
        alert("Não foi possível acessar a câmera: " + err);
    }
}

iniciarCamera();

document.getElementById("trocar").onclick = () => {
    usandoFrontal = !usandoFrontal;
    iniciarCamera();
};

document.getElementById("foto").onclick = async () => {
    // Captura o frame real da câmera
    const [track] = streamAtual.getVideoTracks();
    const settings = track.getSettings();
    const tempCanvas = document.createElement("canvas");
    tempCanvas.width = settings.width;
    tempCanvas.height = settings.height;
    const tempCtx = tempCanvas.getContext("2d");

    // Se frontal, inverte
    if (usandoFrontal) {
        tempCtx.save();
        tempCtx.scale(-1, 1);
        tempCtx.drawImage(video, -tempCanvas.width, 0, tempCanvas.width, tempCanvas.height);
        tempCtx.restore();
    } else {
        tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
    }

    // Agora redimensiona proporcionalmente para 1080x1920 no canvas principal
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const scale = Math.min(canvas.width / tempCanvas.width, canvas.height / tempCanvas.height);
    const x = (canvas.width / 2) - (tempCanvas.width / 2) * scale;
    const y = (canvas.height / 2) - (tempCanvas.height / 2) * scale;

    ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, x, y, tempCanvas.width * scale, tempCanvas.height * scale);

    // Desenha a moldura
    ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

    ultimaFoto = canvas.toDataURL("image/png");

    // Preview
    const preview = document.getElementById("preview-container");
    const previewImg = document.getElementById("preview-img");
    previewImg.src = ultimaFoto;
    preview.style.display = "flex";
};

document.getElementById("fechar-preview").onclick = () => {
    document.getElementById("preview-container").style.display = "none";
};

document.getElementById("salvar").onclick = () => {
    if (!ultimaFoto) {
        alert("Tire uma foto antes de salvar!");
        return;
    }
    const a = document.createElement("a");
    a.href = ultimaFoto;
    a.download = "foto-com-moldura.png";
    a.click();
};
</script>
